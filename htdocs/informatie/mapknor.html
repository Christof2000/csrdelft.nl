<body onload="framebuster()">
<script src="http://maps.google.com/maps?file=api&v=1&key=ABQIAAAATQu5ACWkfGjbh95oIqCLYxRY812Ew6qILNIUSbDumxwZYKk2hBShiPLD96Ep_T-MwdtX--5T5PYf1A" type="text/javascript"></script>
<div id="map" style="width: 600px; height: 450px"></div>

<script type="text/javascript">
  //<![CDATA[
  // Create the map
  var map = new GMap(document.getElementById("map"),[G_HYBRID_TYPE,G_SATELLITE_TYPE,G_MAP_TYPE]);
  map.addControl(new GLargeMapControl());
  map.addControl(new GMapTypeControl());
  map.centerAndZoom(new GPoint(5.5591, 52.2211), 10);
  // Create the icon
  icon = new GIcon();
  icon.image = "/images/map-icon.png";
  icon.iconSize = new GSize(23, 23);
  icon.shadowSize = new GSize(22, 20);
  icon.iconAnchor = new GPoint(6, 20);
  icon.infoWindowAnchor = new GPoint(5, 1);
  function createMarker(point,marker) {
    var firstname = marker.getAttribute("firstname");
    var lastname  = marker.getAttribute("lastname");
    var nickname  = marker.getAttribute("nickname");
    var marker = new GMarker(point,icon);
    var html   = "<div id=\"desc\"><img id=\"pic\" src=\"/images/map-icon.png\" /> <span id=\"txt\" style=\"font-weight: bold\">" + firstname + " '" + nickname+ "' " + lastname + "</span></div>";
    GEvent.addListener(marker, "click", function() {
      marker.openInfoWindowHtml(html);
    });
    return marker;
  }
  // Add markers
  var request = GXmlHttp.create();
  request.open("GET", "/files/ubuntu-nl.xml", true);
  request.onreadystatechange = function() {
    if (request.readyState == 4) {
      var xmlDoc = request.responseXML;
      var markers = xmlDoc.documentElement.getElementsByTagName("marker");
      for (var i = 0; i < markers.length; i++) {
        var point = new GPoint( parseFloat(markers[i].getAttribute("lng")),
                    parseFloat(markers[i].getAttribute("lat")));
        var marker = createMarker(point, markers[i])
        map.addOverlay(marker);
      }
    }
  }
  request.send(null);
  //]]>
</script>
</body>
</html>

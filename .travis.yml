language: php
node_js:
  - 7

cache:
  directories:
    - "node_modules"
    - "vendor"

git:
  submodules: false

env:
  - NOTE_RELEASE=8.x

before_install:
  - sudo rm -rf ~/.nvm - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
  - sudo apt-get install -y nodejs

install:
  - yarn
  - composer install

script:
  - yarn run production
  - composer run-script production

deploy:
  provider: script
  script: ./bin/ci/deploy.sh
  skip_cleanup: true
  on:
    branch: master
